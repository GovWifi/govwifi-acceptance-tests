resource_types:
- name: pull-request
  type: registry-image
  source:
    repository: teliaoss/github-pr-resource

resources:
  - name: pull-request
    type: pull-request
    check_every: 1m
    source:
      repository: alphagov/govwifi-acceptance-tests
      access_token: ((github-access-token))

  - name: runner
    # See https://github.com/alphagov/govwifi-concourse-runner for a reference dockerfile
    # readonly_private_ecr_repo_url is provided by the hosted Concourse
    type: docker-image
    source:
      repository: "((readonly_private_ecr_repo_url))"
      tag: concourse-runner-latest

  - name: authentication-api
    type: git
    source:
      uri: "https://github.com/alphagov/govwifi-authentication-api.git"
      branch: master
  
  - name: logging-api
    type: git
    source:
      uri: "https://github.com/alphagov/govwifi-logging-api.git"
      branch: master
  
  - name: frontend
    type: git
    source:
      uri: "https://github.com/alphagov/govwifi-frontend.git"
      branch: master

jobs:
  - name: test
    interruptible: true
    # force people to use new git commits to rerun PRs
    disable_manual_trigger: true
    plan:
      - aggregate:
        - do:
          - get: src
            resource: pull-request
            trigger: true
            version: every
          - <<: *update-status-pending
          - get: src/.frontend
            resource: frontend
          - get: src/.authentication-api
            resource: authentication-api
          - get: src/.logging-api
            resource: logging-api
        - get: runner

      - task: test
        privileged: true
        image: runner
        file: src/ci/tasks/test.yml

    on_failure:
      do:
        - <<: *update-status-failure
    on_success:
      do:
        - <<: *update-status-success

update-status-commands:
  update-status-base: &update-status-base
    put: update-status
    resource: pull-request
    get_params:
      skip_download: true

  update-status-params-base: &update-status-params-base
    path: src
    context: 'pr'

  update-status-pending: &update-status-pending
    <<: *update-status-base
    params:
      <<: *update-status-params-base
      status: pending

  update-status-failure: &update-status-failure
    <<: *update-status-base
    params:
      <<: *update-status-params-base
      status: failure

  update-status-success: &update-status-success
    <<: *update-status-base
    params:
      <<: *update-status-params-base
      status: success
